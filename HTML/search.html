<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search</title>
</head>

<body>
    <h1>SEARCH HERE:</h1>
    <hr>
    <form action="https://www.youtube.com/results">
        <p><label>
                <h2>search youtube</h2>
                <input type="text" placeholder="youtube" name="search_query">
                <button>search</button>
            </label></p>
    </form>
    <form action="https://www.google.co.in/search">
        <p><label>
                <h2>search google</h2>
                <input type="text" placeholder="google" name="q">
                <button>search</button>
            </label></p>
    </form>
    <form action="https://www.facebook.com/search/top">
        <p><label>
                <h2>search facebook</h2>
                <input type="text" placeholder="facebook" name="q">
                <button>search</button>
            </label></p>
    </form>
    <form action="https://www.bing.com/search">
        <p><label>
                <h2>search bing</h2>
                <input type="text" placeholder="bing" name="q">
                <button>search</button>
            </label></p>
    </form>
    <form action="https://www.linkedin.com/search/results/all">
        <p><label>
                <h2>search linkedin</h2>
                <input type="text" placeholder="linkedin" name="keywords">
                <button>search</button>
            </label></p>
    </form>
</body>

</html>
