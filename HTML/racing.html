<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="\nowhere">
        <div>
            <label for="first">First Name</label>
            <input type="text" id="first" name="'first" required>
            <label for="last">Last Name</label>
            <input type="text" id="last" name="last" required>
        </div>
        <p>Select a race:</p>
        <!-- radio -->
        <input type="radio" name="race" id="fun" value="funrun">
        <label for="fun">Fun Run 5k</label><br>
        <input type="radio" name="race" id="half" value="half race">
        <label for="half">Half Marathon</label><br>
        <input type="radio" name="race" id="full" value="full marathon">
        <label for="full">Full Marathon</label><br>
        <!-- email -->
        <label for="mail">Email</label>
        <input type="email" id="mail" name="mail" required>
        <!-- passssword -->
        <label for="word">Passsword</label>
        <input type="password" id="word" name="word" required><br>
        <!-- select -->
        <label for="age">Select age group</label>
        <select name="age" id="age">
            <option value="under 18">under 18</option>
            <option value="18-30" selected>18-30</option>
            <option value="30-50">30-50</option>
            <option value="50+">50+</option>
        </select><br>
        <button>Register!</button>
    </form>
</body>

</html>
